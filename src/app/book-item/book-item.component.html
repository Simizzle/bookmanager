<section class="book">
    <img class="cover-photo" [src]="bookItem.imgUrl" alt="Photo of the cover of {{ bookItem.title }}">
    <h2 class="book-title">{{ bookItem.title }}</h2>
    <h3 class="book-author">{{ bookItem.author }}</h3>
    <h4 class="book-genre">{{ bookItem.genre }}</h4>
    <p class="book-details">{{ bookItem.description }}</p>
    <button type="submit" class="btn btn-default" [routerLink]="['/editbook', bookItem.id]">Edit Book</button>
  </section>
